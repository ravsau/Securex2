<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org " xmlns:sec="www.thymeleaf.org/extras/spring-security4">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Secrure X Template</title>

    <th:block th:replace="base :: head"></th:block>
</head>
<body>
<th:block th:replace="base :: nav"></th:block>

<div class="container">



		<div class="starter-template">
			<h1>Securex</h1>
			
		</div>

		<div sec:authorize="hasAuthority('USER')">This content is HAS
			ROLE.
			</div>

		<div sec:authorize="isAuthenticated()">This content is only
			shown to authenticated users.</div>
			
			<p>Roles: <span sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span></p>

    <div class="starter-template">
    <br />
    <br />
    <form action="#" th:action="@{/books/add}" th:object="${book}" method="post">
        <div class="form-group">
            <label for="image">Image Url</label>
            <input type="text" class="form-control" id="image" placeholder="Image Url" th:field="*{image}"/>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Title" th:field="*{title}"/>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" placeholder="Author" th:field="*{author}"/>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div><!-- /.container -->

</div>

<th:block th:replace="base :: footlinks"></th:block>
</body>
</html>
